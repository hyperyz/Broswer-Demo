<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2用于接收</title>
</head>

<body>
    <div></div>

    <script>
        const div = document.querySelector('div');

        // 广播频道，频道name要一致
        const broadcastChannel = new BroadcastChannel('load');


        broadcastChannel.addEventListener('message', function (event) {
            const data = event.data;
            div.innerHTML = data.value;
        })
    </script>
</body>

</html>

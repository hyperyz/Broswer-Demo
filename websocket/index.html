<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 原生API
        const ws = new WebSocket('ws://localhost:8889');
        
        ws.onopen = function () {
            console.log('连接到了服务器');
        }

        console.log('这个先输出');


        // 收到服务器后端发送的消息
        ws.onmessage = function (e) {
            console.log(e.data);
        }

        ws.onclose = function () {
            console.log('连接关闭');
        }
    </script>
</body>

</html>
